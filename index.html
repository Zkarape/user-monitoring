<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Audio Durations</title>
</head>
<body>
  <h2>Audio Duration per User</h2>
  <form id="queryForm">
    <label>Start Date (MMDD): <input type="text" id="startDate" required /></label><br><br>
    <label>End Date (MMDD): <input type="text" id="endDate" required /></label><br><br>
    <button type="submit">Get Durations</button>
  </form>

  <h3 id="resultTitle"></h3>
  <ul id="resultList"></ul>

  <script>
    const lambdaUrl = 'https://u6vhhs7l23f73lrx3zy3ysqrzq0nqcds.lambda-url.us-east-1.on.aws/'; // Replace with your actual Lambda URL

    document.getElementById('queryForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const start = document.getElementById('startDate').value;
      const end = document.getElementById('endDate').value;

      try {
        const response = await fetch(`${lambdaUrl}?start=${start}&end=${end}`);
        const data = await response.json();

        const resultList = document.getElementById('resultList');
        resultList.innerHTML = '';

        if (response.ok) {
          document.getElementById('resultTitle').innerText = "Total Duration per User (in seconds)";
          for (const [user, duration] of Object.entries(data)) {
            const li = document.createElement('li');
            li.innerText = `${user}: ${duration} sec`;
            resultList.appendChild(li);
          }
        } else {
          document.getElementById('resultTitle').innerText = "Error";
          resultList.innerHTML = `<li>${data.error}</li>`;
        }
      } catch (err) {
        document.getElementById('resultTitle').innerText = "Request failed";
        document.getElementById('resultList').innerHTML = `<li>${err.message}</li>`;
      }
    });
  </script>
</body>
</html>
